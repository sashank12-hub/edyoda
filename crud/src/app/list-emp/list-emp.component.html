<div>
  <h5 class="text-center" style="background-color:rgba(0,0,0,.8); color: cornsilk">
    Employee details
  </h5>

  <table class="table table-dark" style="color:whitesmoke">
    <thead>
      <tr>
        <th>FIRST NAME</th>
        <th>USER ID</th>
        <th>LASTNAME</th>
       
        <th>PHONE NUMBER</th>
        <th>EMAIL ADDRESS</th>
        
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; index as i">
        <td>
          <span *ngIf="!editMode[i]">{{ employee.firstName }}</span>
          <span *ngIf="editMode[i]">
            <input type="text" [(ngModel)]="employee.firstName" />
          </span>
        </td>
        <td>
          <span *ngIf="!editMode[i]">{{ employee.userId }}</span>
          <span *ngIf="editMode[i]">
            <input type="text" [(ngModel)]="employee.userId" />
          </span>
        </td>
        <td>
          <span *ngIf="!editMode[i]">{{ employee.lastName }}</span>
          <span *ngIf="editMode[i]">
            <input type="text" [(ngModel)]="employee.lastName " />
          </span>
        </td>
        <td>
          <span *ngIf="!editMode[i]">{{ employee.phoneNumber }}</span>
          <span *ngIf="editMode[i]">
            <input type="text" [(ngModel)]="employee.phoneNumber" />
          </span>
        </td>
        <td>
          <span *ngIf="!editMode[i]">{{ employee.emailAddress}}</span>
          <span *ngIf="editMode[i]">
            <input type="text" [(ngModel)]="employee.emailAddress" />
          </span>
        </td>
        
        <span>
          <td>
            <button
              type="button"
              class="btn btn-info"
              (click)="editEmployee(employee, i)"
              *ngIf="!editMode[i]"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-success"
              (click)="saveEmployee(employee, i)"
              *ngIf="editMode[i]"
            >
              Save
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDelete(employee)"
            >
              Delete
            </button>
          </td>
        </span>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <a type="button" class="btn btn-warning" routerLink="/add-emp"
    >Add Employee</a
  >
</div>

<router-outlet></router-outlet>
