<div class="row">
    <div class="col-md-5">
<app-recepie-list (recepieWasSelected)="SelectedRecepie = $event"></app-recepie-list>
</div>
<div class="col-md-7">

    <app-recepie-detail 
    *ngIf="SelectedRecepie ;else infotext" [recepie]="SelectedRecepie"></app-recepie-detail>
    <ng-template #infotext> <p>please select a recepie</p> </ng-template>
</div>
</div>
